  stripe-webhook-secret: ""
  stripe-success-url: "{origin}/pricing?success=1"
  stripe-cancel-url: "{origin}/pricing?canceled=1"
  
  # OPTIONAL: OpenSearch credentials (if using authentication)
  opensearch-user: ""
  opensearch-password: ""
  
  # OPTIONAL: Admin emails (comma-separated)
  admin-emails: ""
  
